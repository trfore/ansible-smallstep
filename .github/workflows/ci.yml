name: CI
on:
  pull_request:
    branches:
      - "main"
    paths-ignore:
      - "docs/**"
      - "**.md"
      - "step.version"
  workflow_dispatch:

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  format:
    uses: trfore/ansible-role/.github/workflows/format.yml@main

  lint:
    needs:
      - format
    uses: trfore/ansible-role/.github/workflows/lint_ansible.yml@main

  sanity:
    needs:
      - format
      - lint
    uses: ansible/ansible-content-actions/.github/workflows/sanity.yaml@main

  test:
    needs:
      - format
      - lint
      - sanity
    strategy:
      fail-fast: false
      matrix:
        distro: [centos9, debian10, debian11, debian12, ubuntu2004, ubuntu2204, ubuntu2404]
        experimental: [false]
        molecule_scenario: ["-s default", "-s step_ssh"]
    uses: ./.github/workflows/test.yml
    with:
      distro: ${{ matrix.distro }}
      experimental: ${{ matrix.experimental }}
      molecule_glob: "./extensions/molecule/*/molecule.yml"
      molecule_scenario: ${{ matrix.molecule_scenario }}
      requirements_file: "requirements/dev-requirements.txt"

  check:
    if: ${{ always() && (github.event_name != 'schedule') }}
    needs:
      - format
      - lint
      - sanity
      - test
    runs-on: ubuntu-latest
    steps:
      - run: >-
          python -c "assert set([
          '${{ needs.format.result }}',
          '${{ needs.lint.result }}',
          '${{ needs.sanity.result }}',
          '${{ needs.test.result }}',
          ]) == {'success'}"
